version: '3.8'

services:
  api:
    build: .
    container_name: modelo_medico_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlruns:/app/mlruns
      - ./.dvc:/app/.dvc
      - ./predicciones.db:/app/predicciones.db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mlflow:
    build: .
    container_name: modelo_medico_mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/app/mlruns
    command: >
      mlflow ui
      --backend-store-uri ./mlruns
      --default-artifact-root ./mlruns
      --host 0.0.0.0
      --port 5000